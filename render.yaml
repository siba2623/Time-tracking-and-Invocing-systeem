# Render Blueprint - deploy both services
services:
  # Backend API
  - type: web
    name: time-tracking-api
    runtime: node
    region: oregon
    plan: free
    rootDir: packages/backend
    buildCommand: npm install
    startCommand: npx tsx src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true

  # Frontend (Static Site)
  - type: web
    name: time-tracking-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: packages/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
