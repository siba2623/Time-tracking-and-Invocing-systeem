# Render Blueprint - deploy both services
services:
  # Backend API
  - type: web
    name: time-tracking-api
    env: node
    region: oregon
    plan: free
    rootDir: packages/backend
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3001

  # Frontend (Static Site)
  - type: web
    name: time-tracking-frontend
    env: static
    region: oregon
    plan: free
    rootDir: packages/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
