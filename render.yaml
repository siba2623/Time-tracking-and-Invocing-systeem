# Render Blueprint - deploy both services
services:
  # Backend API (Docker-based - recommended)
  - type: web
    name: time-tracking-backend
    env: docker
    dockerfilePath: packages/backend/Dockerfile
    plan: free
    region: oregon
    autoDeploy: true
    # Set secrets (DATABASE_URL, JWT_SECRET, etc.) in the Render dashboard after creating the service.

  # Frontend (Static Site)
  - type: static
    name: time-tracking-frontend
    env: static
    region: oregon
    plan: free
    rootDir: packages/frontend
    buildCommand: npm install && npm run build --workspace=@time-tracking/frontend
    staticPublishPath: dist
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
